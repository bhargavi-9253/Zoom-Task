<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom task</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container1">
    <div class="child child-1">
        <i class="bi bi-mic-mute"></i>
        <p>Mute</p>
    </div>
    <div class="child child-2">
        <i class="bi bi-camera-video-off"></i>
        <p>Start-vedio</p>
    </div>
    <div class="child child-3">
        <i class="bi bi-shield-check"></i>
        <p>Security</p>
    </div>
    <div class="child child-4">
        <i class="bi bi-people-fill"></i>
        <p>Participants</p>
    </div>
    <div class="child child-5">
        <i class="bi bi-chat-left"></i>
        <p>Chat</p>
    </div>
    <div class="child child-6">
        <i class="bi bi-arrow-up-square"></i>
        <p>Share Screen</p>
    </div>
    <div class="child child-7">
        <i class="bi bi-emoji-smile"></i>
        <p>Reactions</p>
    </div>
    <div class="child child-8">
        <i class="bi bi-app-indicator"></i>
        <p>Apps</p>
    </div>
    <div class="child child-9">
        <i class="bi bi-three-dots"></i>
    <p>More</p>
    </div>
    <div class="child child-10">
       <p>End</p>
    </div>
    </div>
<!-- Share Control Buttons -->
  <div class="share-bar">
    <button class="share-green">
      <i class="bi bi-arrow-return-left"></i>
       You are Sharing screen 
       <i class="bi bi-mic-mute"></i>
    </button>
    <button class="share-red">
      <i class="bi bi-stop-circle"></i>
       Stop Share
    </button>
  </div>
   
</body>
</html>
